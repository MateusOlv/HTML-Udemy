<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas em HTML</h1>
    <p>Para utilizar tabelas em HTML, usa-se a tag <strong>Table</strong></p>
    <p>As tags <strong>th</strong> e <strong>th</strong> são usadas para indicar, respectivamente, o cabeçalho da tabela e a linha da tabela</p>

    <h2>Produtos</h2>
    <table border="2" width="50%">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Preço</th>
        </tr>
        
        <tr>
            <td>001</td>
            <td>Teclado</td>
            <td>R$219,99</td>
        </tr>
        
        <tr>        
            <td>002</td>
            <td>Mouse</td>
            <td>R$169,90</td>
        </tr>
        
        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 01 - R$10</td>
        </tr>
        
        <tr>
            <td colspan="2">Cupom 02 - R$20</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$359,89</td>
        </tr>
    </table>
</body>
</html>
