<!Doctype html>
<html>
<head>
    <title>Listas em HTML</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Listas em HTML</h1>
    <h2>Ordenadas</h2>
    
    <h3>Classificação</h3>
    <ol type="1">
        <li>Mateus</li>
        <li>João</li>
        <li>Gabriel</li>
    </ol>

    <h2>Não Ordenadas</h2>

    <h3>Lista de Compras</h3>
    <ul>
        <li>Pão</li>
        <li>Tomate</li>
        <li>Leite</li>
    </ul>
</body>
</html>
