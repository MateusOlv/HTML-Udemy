<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Login</h1>
    <form action="">

        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br><br>

        <input type="submit" value="Logar"><br> <!--O value serve pra mostrar algo escrito no botão-->

    </form>

    <h1>Cadastre-se</h1>
    <form action="">

        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br>

        Confirmar Senha:<br>
        <input type="password" name="confirmar_senha"><br><br>

        Sexo:<br>
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="F">Feminino<br><br>

        Interesses:<br>
        <input type="checkbox" name="interesses" value="Esportes"> Esportes<br>
        <input type="checkbox" name="interesses" value="Livros"> Livros<br>
        <input type="checkbox" name="interesses" value="Música"> Música<br><br>

        Estado:<br>
        <select>
            <option value="DF">DF</option>
            <option value="SP">SP</option>
            <option value="PA">PA</option>
            <option value="MG">MG</option>
        </select><br><br>

        Observações:<br>
        <textarea name="obs" cols="30" rows="10"></textarea><br><br>

        <input type="submit" value="Cadastrar">

    </form>
</body>
</html>
